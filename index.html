<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dot Works NGL</title>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Giddel WIlson">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        * {
            box-sizing: border-box
        }

        @font-face {
            font-family: Montserrat;
            src: url(montserrat-regular.35b193b3aea14399.ttf) format("truetype")
        }

        html,
        body {
            height: 100vh;
            font-family: Montserrat, sans-serif;
            font-size: 14px;
            line-height: 24px;
            color: #2c2d2d;
            margin-top: 0;
            margin-bottom: 20px
        }

        @media (max-width: 991px) {

            html,
            body {
                font-size: 12px;
                line-height: 22px;
                margin-bottom: 10px
            }
        }

        html,
        body {
            border-bottom: 10px solid black;
            overflow: auto;
            background-color: #edf3ff;
            color: #2c2d2d;
            margin-bottom: 0;
            overflow-x: hidden !important height: 100vh !important;
        }
    </style>

    <link rel="stylesheet" href="style.css">
    <noscript>
        <link rel="stylesheet" href="styles.bb93b82b4c1c5df5.css">
    </noscript>
    <link type="image/png" rel="icon" href="https://smooth-cms.hateng.net/uploads/smooth_favicon_16x16_4ed4e53555.png"
        sizes="16x16">
    <link type="image/png" rel="icon" href="https://smooth-cms.hateng.net/uploads/smooth_favicon_32x32_58970e7c6c.png"
        sizes="32x32">
    <link type="image/png" rel="icon" href="https://smooth-cms.hateng.net/uploads/smooth_favicon_144x144_d82cbf2f1e.png"
        sizes="144x144">
    <link type="image/png" rel="icon" href="https://smooth-cms.hateng.net/uploads/smooth_favicon_196x196_b34fe732ac.png"
        sizes="196x196">
    <link type="image/png" rel="apple-touch-icon"
        href="https://smooth-cms.hateng.net/uploads/smooth_favicon_196x196_b34fe732ac.png" sizes="196x196">
    <meta name="keywords"
        content="Landing page, Giddel, Wilson, Bootstrap 5, Ogbonna, Dot, SEO, Dot Works, NGL, HTML5, CSS3, Angular">
    <meta name="description"
        content="Smooth is a Angular Landing Page Build using Strapi CMS and Bootstrap5. It was designed to promote your App, services or business projects.">
    <meta name="og:title" content="Dot Works NGL">
</head>

<body>
    <app-root _nghost-sc50="" ng-version="15.0.2" ng-server-context="ssr">
        <app-header _nghost-sc17="">
            <header class="header js-header">
                <nav hidden="">
                    <div class="nav-header">
                        <a href="/" routerlink="/" class="brand">
                            <img class="logo" src="https://smooth-cms.hateng.net/uploads/logo_732099bdc9.png"
                                alt="Smooth Angular">
                        </a>
                        <button class="toggle-bar">
                            <span class="fa fa-bars"></span>
                        </button>
                    </div>
                    <div class="header__mobile js-header-menu">
                        <a href="javascript:;" class="header__mobile-brand">Menu</a>
                        <button class="toggle-bar header__mobile-toggle">
                            <span class="fa fa-remove"></span>
                        </button>
                    </div>
                </nav>
            </header>
        </app-header>
        <app-home-alt3 _nghost-sc61="">
            <section class="masthead js-masthead-height pb-2">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4 mb-40">
                            <div class="masthead__content">
                                <h1 class="masthead__content-title">Save Your Time With Dot Works
                                </h1>
                                <p class="masthead__content-subtitle">Dot Works - Going Straight To
                                    The F****** Point</p>
                            </div>

                            <div class="masthead__form">
                                <form name="register" action="" class="ng-untouched ng-pristine ng-valid">
                                    <div class="form-group">
                                        <label for="inputName">Name</label>
                                        <input type="text" id="inputName" placeholder="Enter your full name"
                                            class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail">Email</label>
                                        <input type="email" id="inputEmail" placeholder="Enter your emali address"
                                            class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail">Password</label>
                                        <input type="password" id="inputPassword" placeholder="Type Password"
                                            class="form-control">
                                    </div>
                                    <div class="masthead__form-action">
                                        <button type="button" class="btn btn-rounded btn-orange btn-icon-right">
                                            Get started <i class="fa fa-long-arrow-right"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <img alt="Business Looking" class="img-fluid"
                                src="https://smooth-cms.hateng.net/uploads/business_looking_f628d65087.png">
                        </div>
                    </div>
                </div>
            </section>

            <script>
                console.log = function () { }
                console.warn = function () { }
                console.error = function () { }
            </script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
